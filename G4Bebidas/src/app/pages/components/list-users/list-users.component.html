<div class="container table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th class="header-list">ID</th>
        <th>Name</th>
        <th>CPF</th>
        <th>Birthday</th>
        <th>Email</th>
        <th>User Type</th>
        <th>Phone</th>
        <th></th>
        <th>
          <i class="pi pi-user-plus" (click)="showDialogCreateUser()"></i>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of listUsers">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.cpf }}</td>
        <td>{{ user.dateOfBirthday }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.userType }}</td>
        <td>{{ user.phoneNumber }}</td>
        <td>
          <i class="pi pi-user-edit" (click)="showDialogUpdateUser()"></i>
        </td>
        <td><i class="pi pi-times" (click)="deleteUserById(user.id)"></i></td>
      </tr>
    </tbody>
  </table>
</div>

<p-dialog [(visible)]="displayCreateUser" [style]="{width: '70vw'}" [baseZIndex]="10000">
  <app-modal-create-user></app-modal-create-user>
</p-dialog>
<p-dialog [(visible)]="displayUpdateUser" [style]="{width: '70vw'}" [baseZIndex]="10000">
  <app-modal-update-user></app-modal-update-user>
</p-dialog>
