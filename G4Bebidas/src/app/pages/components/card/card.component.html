<div class="container-cards">
  <div class="spin" *ngIf="isLoading">
    <p-progressSpinner></p-progressSpinner>
  </div>
  <div class="card" *ngFor="let product of products">
    <div class="img-card">
      <img src="{{ product.image }}" alt="Whisky Chivas" />
    </div>
    <div class="content-card">
      <h4>{{ product.name }}</h4>
      <p>{{ product.description }}</p>
      <p class="price">
        {{ product.price | currency : "BRL" : "symbol" : "1.2-2" }}
      </p>
    </div>
    <div class="buttons-card">
      <div class="button button-radius-left" (click)="decreaseQuantity(product)">-</div>
      <div class="button">{{ product.quantity }}</div>
      <div class="button" (click)="increaseQuantity(product)">+</div>
      <div class="button button-radius-right" (click)="addToCart(product)">
        <img
          src="../../../../assets/cart.svg"
          alt="icone de carrinho para comprar"
        />
      </div>
    </div>
  </div>
</div>
