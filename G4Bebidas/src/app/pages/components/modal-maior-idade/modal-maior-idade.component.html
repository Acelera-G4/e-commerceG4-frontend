<div class="container">
  <div class="header">
    <img src="../../../../assets/lgo_colorida.svg" alt="Logo G4 Bebidas" />
    <h3>Bem-Vindo!!</h3>
    <p>Você tem mais de 18 anos?</p>
  </div>
  <div>
    <button (click)="closeDialog()" class="yes">Sim</button>
    <button class="no">Não</button>
  </div>
  <div class="checkbox">
    <input
      type="checkbox"
      id="maiorIdadeCheckbox"
      name="maiorIdadeCheckbox"
      id="maiorIdadeCheckbox"
      (change)="rememberAnswer()"
      #maiorIdadeCheckbox
    />
    <label for="maiorIdadeCheckbox"
      >Lembrar minha resposta em futuros acessos.</label
    >
  </div>
  <p>
    Continuando você estará aceitando os
    <a routerLink="/terms-and-condition"> "termos e Condições"</a>
    <a routerLink="/privacy-policy"> "Politica de Privacidade"</a>
  </p>
</div>
