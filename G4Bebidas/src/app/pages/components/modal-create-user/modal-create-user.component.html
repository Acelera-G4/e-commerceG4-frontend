<h2>Cadastro de Usuário</h2>

<form [formGroup]="formUser">
  <div>
    <label for="name">Nome:</label>
    <input type="text" id="name" formControlName="name" required />
  </div>

  <div>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" formControlName="cpf" required />
  </div>

  <div>
    <label for="dateOfBirthday">Data de Nascimento:</label>
    <input
      type="date"
      id="dateOfBirthday"
      formControlName="dateOfBirthday"
      required
    />
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" required />
  </div>

  <div>
    <label for="userType">User Type</label>
    <input type="text" id="userType" formControlName="userType" required />
  </div>
  <div>
    <label for="userType">Phone</label>
    <input type="text" id="userType" formControlName="phoneNumber" required />
  </div>

  <button type="submit" (click)="createUser()">Enviar</button>
</form>
