<form [formGroup]="formUser">
  <h2 class="title">User registration</h2>
  <input
    pInputText
    placeholder="Name"
    type="text"
    id="name"
    formControlName="name"
    required
  />

  <input
    pInputText
    placeholder="CPF"
    type="text"
    id="cpf"
    formControlName="cpf"
    required
  />

  <input
    pInputText
    type="date"
    id="dateOfBirthday"
    formControlName="dateOfBirthday"
    title="Insira sua data de nascimento neste campo"
    required
  />

  <input
    pInputText
    placeholder="Email"
    type="text"
    id="email"
    formControlName="email"
    required
  />

  <input
    pInputText
    placeholder="User Type"
    type="text"
    id="userType"
    formControlName="userType"
    required
  />

  <input
    pInputText
    placeholder="Phone"
    type="text"
    id="userType"
    formControlName="phoneNumber"
    required
  />
  <input
    pInputText
    placeholder="Cep"
    type="text"
    id="cep"
    formControlName="cep"
    required
  />
  <button (click)="searchCep()">Buscar Cep</button>
</form>


<!--  -->
<form [formGroup]="formAddress">
  <h2 class="title">Now Address</h2>
  <input
    pInputText
    placeholder="Street"
    type="text"
    id="street"
    name="street"
    formControlName="logradouro"
    required
    
  />

  <input
    pInputText
    placeholder="Neighborhood"
    type="text"
    id="number"
    name="number"
    formControlName="bairro"
    required
  />

  <input
    pInputText
    placeholder="Complement"
    type="text"
    id="complement"
    name="complement"
    formControlName="complemento"
  />
  <input
    pInputText
    placeholder="City"
    type="text"
    id="city"
    name="city"
    formControlName="localidade"
    required
  />

  <input
    pInputText
    placeholder="State"
    type="text"
    id="uf"
    name="uf"
    required
    formControlName="uf"
  />
</form>

<div class="button">
  <button class="button-create" type="submit">Save</button>
</div>
