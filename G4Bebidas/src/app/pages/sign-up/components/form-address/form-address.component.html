<div class="container">
  <form [formGroup]="formAddress" class="form-address">
    <h3>Adicione seu endereço</h3>
    <div class="container-inputs">
      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" formControlName="cep" required />

      <label for="street">Rua:</label>
      <input
        type="text"
        id="street"
        name="street"
        formControlName="street"
        required
      />

      <label for="number">Número:</label>
      <input
        type="text"
        id="number"
        name="number"
        formControlName="number"
        required
      />

      <label for="complement">Complemento:</label>
      <input
        type="text"
        id="complement"
        name="complement"
        formControlName="complement"
      />

      <label for="city">Cidade:</label>
      <input
        type="text"
        id="city"
        name="city"
        formControlName="city"
        required
      />

      <label for="uf">Estado:</label>
      <input type="text" id="uf" name="uf" required formControlName="uf" />
    </div>
    <div class="button">
      <input type="submit" value="Criar " (click)="teste()" />
    </div>
    <div class="link">
      <a routerLink="/">Cancelar</a>
    </div>
  </form>
</div>
